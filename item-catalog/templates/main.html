<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<!-- Static navbar -->
		<nav class="navbar navbar-default navbar-static-top">
		  <div class="container col-xs-10 col-xs-offset-1">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/">Catalog App</a>
		    </div>
		    <div id="navbar" class="navbar-collapse collapse">
		      <ul class="nav navbar-nav navbar-right">
		        <li>
							{% if not username %}
								<a href="/login" class="btn btn-danger navbar-btn">Login</a></li>
							{% else %}
								<a href="/gdisconnect" title="logout">{{username}} <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a>
							{% endif %}
						</li>
		      </ul>
		    </div><!--/.nav-collapse -->
		  </div>
		</nav>


		<div class="main container col-xs-10 col-xs-offset-1">
			{% block content %}
			{% endblock %}
		</div> <!-- /container -->
	</body>
</html>
