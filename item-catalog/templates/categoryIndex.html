{% extends "main.html" %}
{% block content %}
<div class="row">
	<div class="col-xs-4">
		<div class="leftcol">
			<h2>Categories</h2>
				{% for category in categories %}
					<a href="/catalog/{{category.name}}/items"><h3>{{category.name}}</h3></a>
				{% endfor %}
		</div>
	</div>
	<div class="col-xs-8">
		{% if username %}
			<a href="/catalog/new/"><h3>Add Item</h3></a>
		{% endif %}
		<h2>Latest items</h2>
			{% for item in latest %}
				<a href="/catalog/{{item.category.name}}/{{item.title}}"><h3>{{item.title}} <em class="text-muted">({{item.category.name}})</em></h3></a>
			{% endfor %}
	</div>
</div>
{% endblock %}
